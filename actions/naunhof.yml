      InlineKeyboard:
        - text: "🐾 weiter"
          data:  'action:eis_stadtgut'
    - type: return
      state: CAFE_STADTGUT

eis_stadtgut:
    - type: message
      text: '🐾'
    - type: message
      text: Der schöne Innenhof lädt zum Verweilen ein. Nimm kurz Platz und höre, was Tahira mit dem Stadtgut verbindet.
    - type: audio
      file: 'assets/audio/Stadtgut.m4a'
      title: "Eis im Stadtgut"
      performer: "Jugenforum Naunhof"
    - type: message
      text: 🍨🍧🍦
      InlineKeyboard:
        - text: "🐾 weiter"
          data:  'action:frage_stadtgut'
    - type: return
      state: EIS_STADTGUT

frage_stadtgut:
    - type: message
      text: '🐾'
    - type: message
      text: >
            Bevor du weitergehst:
    - type: poll
      question: Was könntest du dir vorstellen, was für Veranstaltungen hier für Jugendliche stattfinden?
      options:
        - "Konzerte"
        - "Kino"
        - "Stand Up Comedy"
        - "Poetry Slam"
    - type: return
      state: FRAGE_STADTGUT

frage_stadtgut_tipp:
    - type: message
      text: 'Das habe ich nicht verstanden. Wenn du das Quiz beantwortest geht es automatisch weiter.'

frage_stadtgut2:
    - type: message
      text: >
            Bisher gibt es kaum Veranstaltungen für Jugendliche im Bürgersaal.
            Wir wünschen uns, dass sich das ändert!
    - type: message
      text: Welche Veranstaltungen für Jugendliche sollten hier deiner Meinung nach stattfinden?
    - type: return
      state: FRAGE_STADTGUT2

frage_stadtgut2_tipp:
    - type: message
      text: 'Du kannst mir deine Ideen als Textnachricht, Sprachnachricht oder auch als Foto schicken.'

frage_stadtgut2_aufloesung:
    - type: message
      text: Wir werden alle Ideen sammeln und versuchen, die häufigsten Vorschläge in die Tat umzusetzen.

weg_marktplatz:
    - type: message
      text: >
            Jetzt gehst du vorn aus dem Stadtgut raus, an der Litfaßsäule 💈 vorbei, auf die Hauptstraße.
            Die überquerst du und stehst direkt auf dem Marktplatz.
      InlineKeyboard:
        - text: "🐾 🧭 Wo muss ich hin?"
          data:  'action:weg_marktplatz_navigation'
        - text: "🐾 weiter"
          data: 'action:frage_marktplatz'
    - type: return
      state: WEG_MARKTPLATZ

weg_marktplatz_navigation:
    - type: photo
      file: "assets/Stadtgut.png"
    - type: message
      text: 🧭 In diese Richtung geht's zum Marktplatz.

frage_marktplatz:
    - type: message
      text: '🐾'
    - type: message
      text: >
            Vor über 300 Jahren erwarb Naunhof das Marktrecht... 🧙‍♂️
            Nein, keine Sorge, wir lassen die Stadtgeschichte hier weg.
    - type: message
      text: Schau dich lieber um!
    - type: message
      text: Was gefällt dir am Marktplatz?
    - type: return
      state: FRAGE_MARKTPLATZ

frage_marktplatz2:
