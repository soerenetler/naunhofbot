intro:
    - type: function
      func: save_name
    - type: message
      text: >
            *Herzlich Willkommen zur Jugend-Stadtrallye Naunhof.*
            Mit dieser Route wollen wir euch auf einen Rundgang aus unserer Sicht mitnehmen - aus der Perspektive junger Menschen. Was gefällt uns an Naunhof und was fehlt hier? Was dabei heraus gekommen ist, erfährst du in dieser Stadtrallye.
    - type: message
      text: Bevor wir losgehen, erzählt dir Maxie noch, was das Jugenforum macht. 📺
    - type: video
      file: assets/intro_video.mp4
    - type: message
      text: Mit dem 🐾 Weiter-Button kannst du immer zum nächsten Schritt springen.
      InlineKeyboard:
        - text: "👍 Facebook"
          url:  'https://www.facebook.com/Jugendforum-Naunhof-100477228376229/'
        - text: "📸 Instagram"
          url: "https://www.instagram.com/jugendforum_naunhof"
        - text: "🐾 weiter"
          data: 'action:frage_bahnhof'
    - type: return
      state: INTRO

frage_bahnhof:
    - type: message
      text: '🐾'
    - type: message
      text: >
            Wir starten am Bahnhof Naunhof.
            Der wurde schon 1887 eröffnet und bietet seitdem eine gute Anbindung nach Grimma oder Leipzig. Nur Nachts ist das mit den Verbindungen so eine Sache ... 
    - type: message
      text: Wann denkst du kommt der letzte Zug in Naunhof an?🚂
    - type: return
      state: FRAGE_BAHNHOF

frage_bahnhof_tipp:
    - type: message
      text: 'Bitte schick mir die Uhrzeit im Format hh:mm damit ich es verstehe.'

frage_bahnhof_aufloesung:
    - type: function
      func: eval_schaetzfrage_bahnhof
    - type: message
      text: >
            Am Freitag fährt der letzte Zug von Leipzig nach Naunhof um 0:35 Uhr. Die nächste Verbindung fährt dann erst 5 Stunden später. 
            Wenn wir also feiern gehen, müssen wir die Nacht durchmachen oder schon richtig früh aufbrechen. 😪
      InlineKeyboard:
        - text: "🐾 weiter"
          data: 'action:routen_auswahl'
    - type: return
      state: FRAGE_BAHNHOF_AUFLOESUNG

routen_auswahl:
    - type: message
      text: '🐾'
    - type: message
      text: "Von hier aus hast du die Qual der Wahl:"
      InlineKeyboard:
        - text: 🏙️ Cityroute
          data: "action:city_route_start"
    - type: return
      state: ROUTEN_AUSWAHL

routen_auswahl_tipp:
    - type: message
      text: 'Deine Auswahl habe ich nicht verstanden. Du kannst auf die Buttons klicken oder mit /city die Route auswählen.'

see_route_start:
    - type: message
      text: Wunderbar, du hast dich für die See Route entschieden! Die Route ist leider noch nicht fertig :/
      InlineKeyboard:
        - text: "🐾 zurück zur Routenauswahl"
          data:  'action:routen_auswahl'

city_route_start:
    - type: message
      text: Wunderbar, du hast dich für die Cityroute entschieden!
    - type: message
      text: Dein nächstes Ziel ist gar nicht weit weg. Folge der Ladestraße entlang der Bahnschienen, bis du zu einem kleinen Skatepark rechts von dir kommst.
      InlineKeyboard:
        - text: "🐾 weiter"
          data:  'action:frage_skatepark'
    - type: return
      state: WEG_SKATEPARK

frage_skatepark:
    - type: message
      text: '🐾'
    - type: message
      text: >
            Unser Skatepark ist klein aber fein. Aber  ein bisschen größer könnte er schon sein..
            Wie würde ein perfekter Skatepark für dich aussehen? INHALT Mache von deinem Ergebnis einen Screenshot und schicke ihn uns!
    - type: return
      state: FRAGE_SKATEPARK

frage_skatepark_tipp:
    - type: message
      text: 'Ups, ich habe die Eingabe nicht verstanden. Du kannst eine Nachricht oder ein Foto schicken. Eine Sprachnachricht geht auch.'

frage_skatepark_aufloesung:
    - type: message
      text: Danke! 😎
    - type: message
      text: Wir werden die besten Ideen sammeln und uns für deine Wünsche einsetzen!
      InlineKeyboard:
        - text: "🐾 weiter"
          data:  'action:weg_parkplatz'
    - type: return
      state: FRAGE_SKATEPARK_AUFLOESUNG

weg_parkplatz:
