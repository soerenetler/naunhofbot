weg_stadtgut_navigation:
    - type: message
      text: 🧭 Du bist richtig, wenn links von dir das Star Dönerhaus und rechts von dir die Löwen Apotheke liegt.
      InlineKeyboard:
        - text: "🐾 weiter"
          data:  'action:weg_stadtgut'

weg_stadtgut:
    - type: message
      text: '🐾'
    - type: message
      text: >
            Wir überqueren jetzt auch noch diesen Parkplatzt und die Straße vor uns.
