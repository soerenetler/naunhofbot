      text: Was könnte man hier ändern?
    - type: return
      state: FRAGE_MARKTPLATZ2

frage_marktplatz2_aufloesung:
    - type: message
      text: Uns ist auch aufgefallen, dass es hier im Sommer keine schattigen Bänke gibt. ⛱
    - type: message
      text: "Du ahnst es schon: Wir sammeln die Ideen und geben sie an die Stadt weiter."
    - type: return
      state: FRAGE_MARKTPLATZ2_AUFLOESUNG

rathaus:
    - type: message
      text: >
            Hier am Marktplatz steht auch das Rathaus mit der Stadtverwaltung.
            Wir haben für dich die Bürgermeisterin gefragt, was eine Stadtverwaltung und eine Bürgermeisterin so machen und welche Visionen sie für Jugendbeteiligung hat.
    - type: audio
      file: 'assets/audio/Oberschule.m4a'
      title: "Visionen für die Jugendbeteiligung"
      performer: "Frau Conrad"
    - type: message
      text: ✨✨✨
      InlineKeyboard:
        - text: "🐾 weiter"
