      text: '🐾'
    - type: message
      text: >
            Siehst du das Rewe-Schild?
            Unser Weg führt uns quer über den Parkplatz, zwischen Dönerhaus und Apotheke entlang.
            Kauf dir doch 'ne Limo für deinen weiteren Weg. 🧃
