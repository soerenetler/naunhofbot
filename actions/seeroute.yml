see_route_start:
    - type: message
      text: Gute Wahl! An unserem Grillensee ist es super.
      InlineKeyboard:
        - text: "🐾 zurück zur Routenauswahl"
          data:  'action:routen_auswahl'
    - type: return
      state: SEE_ROUTE_START

touristeninformation:
  - type: message
    text: >
          Noch stehst du am Bahnhof. Siehst du die Tourist*inneninformation?
  - type: photo
    file: assets/Postkarte.png
  - type: message
    text: Geh hinein und hole dir die Postkarte des Jugendforums, du wirst sie später noch brauchen.
    InlineKeyboard:
        - text: "🐾 weiter"
          data:  'action:weg_kranwerk'
  - type: return
    state: TOURISTENINFORMATION

weg_kranwerk:
  - type: message
    text: >
          Jetzt hast du eine längere Wegstrecke vor dir.
  - type: venue
    latitude: 51.278182
    longitude: 12.589196
    address: 🏗️ Kranwerk
    title: Dein nächstes Ziel 📌
    InlineKeyboard:
        - text: "🐾 weiter"
          data:  'action:kranwerk'
  - type: return
    state: WEG_KRANWERK

kranwerk:
  - type: message
    text: Erste Station erreicht. Du stehst jetzt vorm Alten Kranwerk.
  - type: message
    text: |
          Lunz mal rein!
          Das Alte Krankwerk ist eine freie Initiative mit dem Anspruch, gesellschaftliche und kulturelle Angebote auszufüllen. Aus einer Industriebrache wurde in Eigenleistung und vor allem, mittels vorhandener Ressourcen ein überregional bekannter Ort zum fröhlichen Kultivieren und engagierter Freizeitgestaltung geschaffen.
    InlineKeyboard:
      - text: "🏗️ Kranwerk"
        url:  'https://www.kranwerk.com'
      - text: "🐾 weiter"
        data:  'action:weg_oberschule'
  - type: return
    state: KRANWERK

weg_oberschule:
  - type: message
    text: Geh wieder vor zur Hauptstraße und biege ab nach rechts. Folge der Wurzener Straße bis du rechts einen großen Parkplatz und dahinter ein Schulgebäude siehst.
    InlineKeyboard:
      - text: "🐾 weiter"
        data:  'action:oberschule'
  - type: return
    state: WEG_OBERSCHULE
  
oberschule:
  - type: message
    text: >
          Naunhof hat nicht nur ein Gymnasium, sondern auch eine Oberschule.
          Ella beschreibt hier, wie sie ihre Schule erlebt - aus Sicht der 5 Klasse:
  - type: audio
    file: 'assets/audio/Oberschule.m4a'
    title: "Oberschule Naunhof"
    performer: "JuFo Naunhof"
  - type: message
    text: "Ab der Oberschule gibt es (auch) eine tolle Radtour. Vor allem für jene unter euch die gern fotografieren:"
    InlineKeyboard:
        - text: "🚴 Radtour 3"
          data:  action:radtour3
        - text: "🐾 weiter"
          data:  'action:weg_neubaugebiet'
  - type: return
    state: OBERSCHULE

radtour3:
    - type: photo
      file: assets/Tour3-Na-Li.png
      caption: Radweg 3
    - type: audio
      file: 'assets/audio/radweg_3.m4a'
      title: "Radweg 3"
      performer: "Jugenforum Naunhof"

weg_neubaugebiet:
  - type: message
    text: Für heute wollten wir aber an den See.
  - type: venue
    latitude: 51.278182
    longitude: 12.589196
    address: Neubaugbiet
    title: Dein nächstes Ziel 📌
  - type: message
    text: Navigation von der Oberschule zum Neubaugebiet
    InlineKeyboard:
      - text: "🐾 weiter"
        data: 'action:neubaugebiet'
  - type: return
    state: WEG_NEUBAUGEBIET

neubaugebiet:
  - type: message
    text: >
          Schau mal nach links. Siehst du Naunhof wachsen? 
          Was denkst du, wieviel Zuzug hat Naunhof?
  - type: return
    state: NEUBAUGEBIET

neubaugebiet_tipp:
    - type: message
      text: 'Wie viele Familien kommen neu nach Naunhof? Schick mir einfach eine Zahl!'

weg_see:
  - type: message
    text: >
          Biege jetzt in den kleinen Waldweg hinter der Haltestelle ein. Rechts von dir liegt dann bald der See.
          google! - Wann rechts zum See?
    InlineKeyboard:
      - text: "🐾 weiter"
        data: 'action:see'
  - type: return
    state: WEG_SEE

see:
  - type: message
    text: |
          Siehst du das Wasser?
          Dann nichts wie hin!
          Badetuch raus und Platz nehmen: Unser Grillensee. 
          Du kannst hier chillen oder einfach auch eine Runde rundherum laufen. 
          Die beste Liegefläche findest du unserer Meinung nach hier:
    InlineKeyboard:
      - text: "🐾 weiter"
        data: 'action:chillen'
  - type: return
    state: SEE

chillen:
  - type: message
    text: Zeit, es sich gemütlich zu machen und ...
  - type: message
    text: ... die Postkarte rauszuholen und einem lieben Menschen eine Nachricht zukommen zu lassen.
    InlineKeyboard:
      - text: "🐾 weiter"
        data: 'action:musik'
  - type: return
    state: CHILLEN

musik:
  - type: message
    text: >
          Wenn du dich jetzt so in Naunhof umguckst, 
          Gibt es ein Lied, dass dir dabei in den Sinn kommt, was deinen Eindruck beschreibt? Wenn ja, welches ist das?
  - type: message
    text: |
          Als kleine Inspiration:
          Auf dem Wiesenkonzert, dass das Jugendforum 2021 organisiert hat, war dieser Künstler hören: https://www.youtube.com/watch?v=LzboGa0DSxo
  - type: message
    text: Wie schön Rany so einen Sommer-See-Tag versüßt! 😊
  - type: return
    state: MUSIK

musik_tipp:
  - type: message
    text: Schick mir einfach den Namen des Liedes oder einen Youtube-Link.

rueckweg:
  - type: message
    text: Du bist fertig zu baden und zu chillen?
  - type: venue
    latitude: 51.278182
    longitude: 12.589196
    address: Bahnhof Naunhof
    title: Dein nächstes Ziel 📌
  - type: message
    text: Dann mach dich auf den Rückweg.
    InlineKeyboard:
      - text: "🐾 weiter"
        data: 'action:postkarte_verschicken'
  - type: return
    state: RUECKWEG

postkarte_verschicken:
  - type: message
    text: Vergiss nicht deine Postkarte mit einer Briefmarke zu versehen uns einzustecken!
    InlineKeyboard:
      - text: "🐾 weiter"
        data: 'action:see_frage_feedback'
  - type: return
    state: POSTKARTE_VERSCHICKEN
  
see_frage_feedback:
  - type: message
    text: '🐾'
  - type: message
    text: >
          Du bist wieder am Bahnhof, unserem Ausgangspunkt.
          Unsere Tour ist hier zu Ende.
  - type: message
    text: >
          Wie hat dir die Route gefallen? Welcher Smiley trifft das am besten?
    InlineKeyboard:
      - text: "💛 Feedback geben"
        data: 'action:see_feedback_geben'
      - text: "↪️ überspringen"
        data: 'action:see_ende'
  - type: return
    state: SEE_FRAGE_FEEDBACK

see_feedback_tipp:
    - type: message
      text: Ich bin gespannt, wie es dir gefallen hat. Du kannst mir dein Feedback als Text- oder Sprachnachricht schicken.

see_feedback_geben:
  - type: message
    text: Schreib einfach dein Feedback in den Chat oder sende uns eine Sprachnachricht.

see_ende:
  - type: sticker
    id: CAACAgIAAxkBAAIuqWE4b3PHqw5RU1nKdntNrpXbxcbiAAJxDQACqAywSTNHjT3pHr7uIAQ
  - type: message
    text: >
          Du hast noch Reserven? Dann nimm doch noch unsere zweite Route zum See in Angriff! 
          Bei schönem Wetter lohnt sich das bestimmt.
    InlineKeyboard:
      - text: 🏝️ Seeroute
        data: "action:see_route_start"
      - text: 😓 fix und fertig
        data: "action:see_dank"
  - type: return
    state: ENDE

see_ende_feedback:
  - type: function
    func: write
    bucket: naunhofbot
    folder: feedback
  - type: sticker
    id: CAACAgIAAxkBAAIuqWE4b3PHqw5RU1nKdntNrpXbxcbiAAJxDQACqAywSTNHjT3pHr7uIAQ
  - type: message
    text: Danke für dein Feedback!
  - type: message
    text: >
          Du hast noch Reserven? Dann nimm doch noch unsere zweite Route durch die Stadt in Angriff! 
          Bei schönem Wetter lohnt sich das bestimmt.
    InlineKeyboard:
      - text: 🏙️ Cityroute
        data: "action:city_route_start"
      - text: 😓 fix und fertig
        data: "action:see_dank"
  - type: return
    state: SEE_ENDE

see_dank:
  - type: message
    text: >
          Wir danken dir für deinen vollen Einsatz!
          Zusätzlich danken wir unseren Fördergeldgebenden
  - type: photo
    file: assets/Förderer Stadtrallye Jugendforum Naunhof.png
  - type: message
    text: >
          Für diese Rallye hatten wir aber nicht nur finanziellen Support, sondern auch von vielen Naunhofer*innen vorab bei unseren Challenges. 
          Ihr wollt wiessen, was Jugendliche und junge Menschen so zu Naunhof zu sagen haben?
          Dann guckt mal hier drauf:
  - type: photo
    file: assets/Stadtrallye Ergebnisse Umfragen.png
  - type: message
    text: >
          Ihr habt noch Anmerkungen an uns? Dann meldet euch beim Jugendforum:
          https://de.padlet.com/jugendforum_naunhof/ex6wvkgs257mc58n
  - type: return
    state: SEE_DANK